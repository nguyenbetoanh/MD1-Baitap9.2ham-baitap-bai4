<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
<script>
  function kiemTra(number){
    if (number>=0){
      document.write(number+" là 1 số nguyên dương")
    }else if(number<0){
      document.write(  number+"là 1 số âm")
    }else
      document.write(" nhập lại")
  }
  input()
  function input(){
    number =+prompt('nhap kí tự cần kiểm tra');
    kiemTra(number)
  }
</script>
</body>
</html>
